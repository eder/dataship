default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { 'postgres' } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { 'password' } %>
  host: <%= ENV.fetch("DATABASE_HOST") { 'db' } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>

development:
  <<: *default
  database: product_exchange_app_development

test:
  <<: *default
  database: product_exchange_app_test

production:
  <<: *default
  database: product_exchange_app_production
